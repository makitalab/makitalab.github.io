# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Makita Lab - Robotic Manipulation and Hand Mechanics Researches
email:
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
twitter_username: twmaks
github_username: smakita
minimal_mistakes_skin: air
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Satoshi Makita"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "福岡工業大学 工学部 知能機械工学科 / Div. of Intelligent Mechanical Engineering, Faculty of ENgineering, Fukuoka Institute of Technology"
  links:
    - label: "Google Scholar"
      icon: "fab fa-fw fa-google"
      url: "https://scholar.google.com/citations?user=gDCcj0IAAAAJ&hl=en"
    - label: "SlideShare"
      icon: "fab fa-fw fa-slideshare"
      url: "https://www.slideshare.net/SatoshiMakita"
    - label: "ORCID"
      icon: "fab fa-fw fa-orcid"
      url: "https://orcid.org/0000-0003-4658-8471"
    - label: "ResearchGate"
      icon: "fab fa-fw fa-researchgate"
      url: "https://www.researchgate.net/profile/Satoshi_Makita"
    - label: "Mendeley"
      icon: "fab fa-fw fa-mendeley"
      url: "https://www.mendeley.com/profiles/satoshi-makita/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/makitalab"
    - label: "このロボットがすごい"
      icon: "fas fa-fw fa-link"
      url: "http://konorobo.main.jp/"

footer:
  links:
    - label: "Fukuoka Institute of Technology"
      icon: "fas fa-fw fa-university"
      url: "https://www.fit.ac.jp/"
    - label: "Faculty of Engineering"
      icon: "fas fa-fw fa-cogs"
      url: "https://www.fit.ac.jp/site/susume/index"
    - label: "Dept. of Intelligent Mechanical Engineering"
      icon: "fas fa-fw fa-robot"
      url: "https://www.fit.ac.jp/site/chino/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
  
